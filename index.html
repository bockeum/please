<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>현재 위치 표시</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { width: 100%; height: 100vh; }
  </style>
  <!-- ✅ 여기에 본인의 Kakao JavaScript 키를 넣어주세요 -->
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=0b2691921f9afbc1176ef90f961da3df&autoload=false"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    kakao.maps.load(function () {
      const mapContainer = document.getElementById('map');
      const mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 기본 중심: 서울 시청
        level: 3
      };

      const map = new kakao.maps.Map(mapContainer, mapOption);

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const loc = new kakao.maps.LatLng(lat, lng);

          // 마커 생성 또는 갱신
          if (!window.userMarker) {
            window.userMarker = new kakao.maps.Marker({
              map: map,
              position: loc,
              title: "현재 위치",
            });
          } else {
            window.userMarker.setPosition(loc);
          }

          // 지도 중심 이동
          map.panTo(loc);
        }, function (err) {
          alert("위치 정보를 가져올 수 없습니다: " + err.message);
        }, {
          enableHighAccuracy: true
        });
      } else {
        alert("이 브라우저는 위치 정보를 지원하지 않습니다.");
      }
    });
  </script>
</body>
</html>
